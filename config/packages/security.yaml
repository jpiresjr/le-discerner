# config/packages/security.yaml
security:
    password_hashers:
        App\Entity\User:
            algorithm: auto

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        auth:
            pattern: ^/api/auth
            stateless: true
            security: false

        api_public:
            pattern: ^/api/professionals/search
            stateless: true
            security: false

        api:
            pattern: ^/api
            stateless: true
            provider: app_user_provider
            jwt: ~

        secured_pages:
            pattern: ^/(dashboard|ad-details\.php)
            stateless: false
            provider: app_user_provider
            jwt: ~
            lazy: true

        main:
            pattern: ^/
            security: false

    access_control:
        - { path: ^/api/auth/(login|register), roles: PUBLIC_ACCESS }
        - { path: ^/api/professionals/search, roles: PUBLIC_ACCESS }
        - { path: ^/login, roles: PUBLIC_ACCESS }
        - { path: ^/register, roles: PUBLIC_ACCESS }
        - { path: ^/$, roles: PUBLIC_ACCESS }
        - { path: ^/ad-details\.php, roles: ROLE_PROFESSIONAL }
        - { path: ^/dashboard, roles: ROLE_USER }
        - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }
